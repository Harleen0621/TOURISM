<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Information</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .state-map {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 20px;
            display: block;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .description {
            background: #ff7e5f;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease-in-out;
        }
        .description:hover {
            transform: scale(1.05);
        }
        .scrollable-cities {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding-bottom: 15px;
        }
        .city-card {
            flex: 0 0 250px;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
            transition: transform 0.3s;
        }
        .city-card:hover {
            transform: translateY(-10px);
        }
        .city-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        .view-itinerary {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #ff7e5f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .view-itinerary:hover {
            background: #e96a4c;
        }
    </style>
</head>
<body>
    <header>
        <header>
            <div class="logo">
                <a href="#"><img src="/images/logo.jpg" alt="logo"></a>
            </div>
                <nav class="nav-menu">
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="#destinations">Destinations</a></li>
                        <li><a href="#about-us">About us</a></li>
                        <li><a href="#contact-us">Contact us</a></li>
                        <li><a href="/register.html">Register</a></li>
                        <!-- <li><a href="/login.html">Login</a></li> -->
                        <li id="authLink"><a href="/login.html">Login</a></li>
                        <!-- <li><a href="/login.html" id="loginLogoutLink">Login</a></li> -->
                    </ul>
                </nav>
        </header>
    </header>
    <div class="container">
        <h1 id="state-name"></h1>
        <img id="state-map" class="state-map" src="" alt="State Map">
        <div class="state-content">
            <div class="info">
                <p id="description" class="description"></p>
            </div>
            <div class="image-gallery" id="image-gallery"></div>
        </div>

        <br></br>
        <br></br>
        <br></br>
        <h2>Popular Places to Visit</h2>
        <div class="scrollable-cities" id="cities-container"></div>

    </div>

    <div id="itinerary-modal" class="modal">
        <div class="modal-content">
          <span id="close-modal">&times;</span>
          <h2 id="itinerary-title"></h2>
          <p id="itinerary-description"></p>
        </div>
      </div>
      
      <style>
        .modal {
          display: none;
          position: fixed;
          z-index: 1000;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
          background-color: white;
          margin: 10% auto;
          padding: 20px;
          width: 50%;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #close-modal {
          float: right;
          font-size: 24px;
          cursor: pointer;
        }
      </style>
      

    <script src="/js/stateData.js"></script>

</body>
</html>
