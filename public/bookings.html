<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="/css/bookings.css">
</head>
<body>
    <header>
        <h1>Confirm Your Booking</h1>
        <nav>
            <a href="/dashboard.html">Dashboard</a> | 
            <a href="/tour-packages.html">Tour Packages</a> |
            <a href="/bookings.html">Book Now</a>
        </nav>
    </header>
    
    <section id="booking-form">
        <h2>Booking Form</h2>
        <form id="form" onsubmit="submitBooking(event)">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="package">Package Selected:</label>
            <input type="text" id="package" name="package" readonly>
            <br>
            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" readonly>
            <br>
            <input type="submit" value="Confirm Booking">
        </form>
        <button onclick="window.location.href='tour-packages.html'">Go Back</button>
    </section>

    <footer>
        <p>&copy; 2025 Tourism Website. All Rights Reserved.</p>
    </footer>

    <script src="/Escape-and-explore/script.js"></script>
</body>
</html>
